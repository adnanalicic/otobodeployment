apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ticketsystem
  annotations:
    kompose.cmd: ./kompose convert -f otobo-base.yml
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: elastic
  name: elastic
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: elastic
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert -f otobo-base.yml
        kompose.version: 1.22.0 (955b78124)
      creationTimestamp: null
      labels:
        io.kompose.service: elastic
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - env:
            - name: ES_JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  key: OTOBO_ELASTICSEARCH_ES_JAVA_OPTS
                  name: env
            - name: discovery.type
              value: single-node
          image: rotheross/otobo-elasticsearch:latest
          name: elastic
          resources: {}
          volumeMounts:
            - mountPath: /usr/share/elasticsearch/data
              name: elasticsearch-data
      initContainers:
        - name: change-permission-container
          image: busybox
          command: [ "sh", "-c", "chmod ugo+rwx /usr/share/elasticsearch/data" ]
          securityContext:
            runAsUser: 0
            privileged: true
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
      restartPolicy: Always
      volumes:
        - name: elasticsearch-data
          persistentVolumeClaim:
            claimName: elasticsearch-data
status: {}
