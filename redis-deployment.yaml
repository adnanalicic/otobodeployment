apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ticketsystem
  annotations:
    kompose.cmd: ./kompose convert -f otobo-base.yml
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert -f otobo-base.yml
        kompose.version: 1.22.0 (955b78124)
      creationTimestamp: null
      labels:
        io.kompose.service: redis
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 1000
      containers:
        - image: redis:6.0.8-alpine
          name: redis
          resources: {}
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /data
              name: redis-data
      initContainers:
      - name: change-permission-container
        image: busybox
        command: ["sh", "-c", "chmod ugo+rwx /data"]
        securityContext:
          runAsUser: 0
          privileged: true
        volumeMounts:
          - name: redis-data
            mountPath: /data
      restartPolicy: Always
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
status: {}
